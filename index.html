<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

          <div class="music9"></div>
          <div class="music10"></div>
          <div class="music11"></div>
          <div class="music12"></div>
          <div class="music13"></div>
          <div class="music14"></div>
          <div class="music15"></div>
          <div class="music16"></div>
        </div>
        <div class="Footer">
          <div class="Volume"></div>
          <div class="Play-pause"></div>
          <div class="Recorder"></div>
        </div>
      </div>

</html>
