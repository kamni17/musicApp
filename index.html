<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid-container">
        <div class="Header">
          <div class="Logo">
            <h1>Jukebox</h1>
          </div>
          <div class="Menu"></div>
        </div>
        <div class="Advertisement"></div>
        <div class="Banner"></div>
        <div class="Music-Player">
          <div class="Music1">
          <a href="#" class="playWrapper">
          <span class="playBtn">
          </span>
          </a>
          <p class="MusicTitle">Adventure Music</p>
          </div>
          <div class="Music2">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Better Days</p>
          </div>
          <div class="Music3">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Clear Day</p>
          </div>
          <div class="Music4">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">DubStep</p>
          </div>
          <div class="Music6">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Energy</p>
          </div>
          <div class="Music5">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Epic</p>
          </div>
          <div class="Music7">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Evolution</p>
          </div>
          <div class="Music8">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Funny Song</p>
          </div>
          <div class="Music9">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Inspire</p>
          </div>
          <div class="Music10">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Moose</p>
          </div>
          <div class="Music11">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Once Again</p>
          </div>
          <div class="Music12">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Slow Motion</p>
          </div>
          <div class="Music13">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Sunny</p>
          </div>
          <div class="Music14">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Sweet</p>
          </div>
          <div class="Music15">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Tenderness</p>
          </div>
          <div class="Music16">
            <a href="#" class="playWrapper">
                <span class="playBtn">
                </span>
                </a>
                <p class="MusicTitle">Tomorrow</p>
          </div>
        </div>
        <div class="Footer">
          <div class="Volume">
          <button><img src="/images/mute.png" alt="Mute"></button>
          <button><img src="/images/reduced-volume.png"></button>
          <button><img src="/images/volume.png"></button>
          </div>
          <div class="Play-pause">
            <div class="Image">
                <img src="images/media-images/adventure.jpg" width="70px" height="60px">
            </div>
            <div class="SONGTITLE">
                <p>Adventure Music</p>
            </div>
          <div class="SLIDE">
            <input type="range" id="progress-bar" min="0" max="" value="0" class="Slider">
          </div>
          <div class="PLAY-BUTTON">
            <button><img src="/images/previous.png" width="30px" height="30px"></button>
            <button><img src="/images/play-button-arrowhead.png" width="30px" height="30px"></button>
            <button><img src="/images/previous.png" style="transform: rotate(180deg);" width="30px" height="30px"></button>
          </div>
          </div>
          <div class="Recorder">
            <div class="Record">
            <button><img src="/images/karaoke.png" width="30px" height="30px"></button>
        </div>
        <div class="FTEXT">
            <h2 class="Rainbow">SING ALONG</h2>
        </div>
        <div class="DOWNLOAD">
            <button><img src="/images/download.png" width="30px" height="30px"></button>
        </div>
          </div>
        </div>
      </div>
</body>
</html>
